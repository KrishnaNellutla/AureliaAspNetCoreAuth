<template>
    <section class="au-enter-active">
        <br />
        <div class="container">
            <div class="jumbotron">
                <div class="page-header text-center">
                    <p>Welcome to Aurelia ASP.NET Auth.</p>
                    <p>Login hint:</p>
                    <p>Email: alex@123.com, Password: AureliaNetAuth</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <form class="form-horizontal"
                          submit.trigger="login()"
                          validation-renderer="bootstrap-form"
                          validation-errors.bind="errors">

                        <h2 class="form-login-heading">Login</h2>

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" placeholder="Email"
                                   value.bind="email & validate" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" placeholder="Password"
                                   value.bind="password & validate">
                        </div>

                        <div class="form-group">
                            <input class="btn btn-primary"
                                   type="submit"
                                   value="Login" />
                        </div>
                        <br />
                        <div class="alert alert-danger" if.bind="(message.length > 0)">
                            ${message}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</template>
